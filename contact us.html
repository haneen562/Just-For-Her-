<body>
    <div class="container">
        <div class="container2">
            <header>
                <div><b>Contact us</b></div>
                <p>Feel free to contact us at anytime. We will get back to you as soon as we can!</p>
            </header>
            <section>
                <form id="form">
                    <div class="namemail">
                        <div class="form name"><label><b>Name</b></label>
                            <input id="name" name="Full Name" type="text" placeholder="Enter your Name" required  >
                            <span id="name-error" class="error"></span>
                        </div>

                        <div class="form email"><label><b>Email</b></label>
                            <input id="email" name="Email" type="email" placeholder="Enter your email address" required >
                            <span id="email-error" class="error"></span>
                        </div>
                    </div>

                    <div class="form subject"><label><b>Subject</b></label>
                        <input id="subject" name="Subject" type="text" placeholder="Enter the subject of your inquiry" required
                            minlength="5">
                            <span id="subject-error" class="error"></span>
                    </div>

                    <div class="form"> <label><b>Message</b></label>
                        <textarea id="message" name="Message" type="text" placeholder="How can we help you?" required minlength="10"
                            cols="50" rows="5"></textarea>
                            <span id="message-error" class="error"></span>
                    </div>
                    <button class="button submit-btn" type="submit">Send</button>
                </form>
        </div>
        <div class="image-info">
            <div class="image"><img src="images/Contact us.svg" title="contact us" alt="contact us"></div>
            <div class="info">
                <h3>Info</h3>
                <p class="info-item"><i class="fa-solid fa-envelope"></i><span>support@justforher.com</span> </p>
                <p class="info-item"><i class="fa-solid fa-phone"></i><span>462-783-1254</span> </p>
                <p class="info-item"><i class="fa-solid fa-location-dot"></i><span>365 Main Street,Giza</span> </p>
                <p class="info-item"><i class="fa-solid fa-clock"></i> <span>10:00 - 20:00</span></p>

            </div>
        </div>
